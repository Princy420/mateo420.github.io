<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h1 class="text-center mb-5">ğŸ“Š Tableau de bord administrateur</h1>

    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h4>ğŸ“§ Emails abonnÃ©s</h4>
            <ul id="emails-list" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h4>ğŸ’¬ Messages visiteurs</h4>
            <ul id="messages-list" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAO-ZOlRKJRj319BAdbJM1DAInBEEWJsOg",
      authDomain: "tokontany-followers.firebaseapp.com",
      databaseURL: "https://tokontany-followers-default-rtdb.firebaseio.com",
      projectId: "tokontany-followers",
      storageBucket: "tokontany-followers.firebasestorage.app",
      messagingSenderId: "98131171089",
      appId: "1:98131171089:web:57a07bf410939e32081eb0"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // RÃ©cupÃ©rer les emails
    const emailsList = document.getElementById("emails-list");
    firebase.database().ref("followers/emails").once("value", snapshot => {
      snapshot.forEach(child => {
        const li = document.createElement("li");
        li.classList.add("list-group-item");
        li.textContent = child.val();
        emailsList.appendChild(li);
      });
    });

    // RÃ©cupÃ©rer les messages
    const messagesList = document.getElementById("messages-list");
    firebase.database().ref("messages").once("value", snapshot => {
      snapshot.forEach(child => {
        const li = document.createElement("li");
        li.classList.add("list-group-item");
        li.textContent = child.val().text || JSON.stringify(child.val());
        messagesList.appendChild(li);
      });
    });
  </script>
</body>
</html>
