<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Tokontany Be Malagasy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-xl p-8 fade-in">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Administrateur de Tokontany Be Malagasy</h2>

    <!-- Login Section -->
    <div id="login-section">
      <form id="login-form" class="space-y-4">
        <input type="email" id="admin-email" placeholder="Email admin"
               class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="password" id="admin-password" placeholder="Mot de passe"
               class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <button type="submit"
                class="w-full py-2 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition">
          Se connecter
        </button>
        <div id="login-error" class="text-red-600 text-sm mt-2"></div>
      </form>
    </div>

    <!-- Admin Section -->
    <div id="admin-section" style="display: none;">
      <div class="flex justify-between items-center mb-4 mt-4">
        <h4 class="text-lg font-semibold text-gray-700">ðŸ“¬ Emails abonnÃ©s</h4>
        <button id="logout-btn"
                class="text-sm text-red-500 hover:underline">
          Se dÃ©connecter
        </button>
      </div>
      <ul id="email-list" class="divide-y divide-gray-200 border rounded-xl">
        <!-- Emails list -->
      </ul>
    </div>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAO-ZOlRKJRj319BAdbJM1DAInBEEWJsOg",
      authDomain: "tokontany-followers.firebaseapp.com",
      databaseURL: "https://tokontany-followers-default-rtdb.firebaseio.com",
      projectId: "tokontany-followers",
      storageBucket: "tokontany-followers.appspot.com",
      messagingSenderId: "98131171089",
      appId: "1:98131171089:web:57a07bf410939e32081eb0"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');
    const loginSection = document.getElementById('login-section');
    const adminSection = document.getElementById('admin-section');
    const emailList = document.getElementById('email-list');
    const logoutBtn = document.getElementById('logout-btn');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loginSection.style.display = 'none';
          adminSection.style.display = 'block';
          loadEmails();
        })
        .catch((error) => {
          loginError.textContent = "âŒ " + error.message;
        });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        loginSection.style.display = 'block';
        adminSection.style.display = 'none';
        emailList.innerHTML = '';
      });
    });

    function loadEmails() {
      db.ref("followers/emails").once("value", (snapshot) => {
        emailList.innerHTML = "";
        snapshot.forEach((child) => {
          const li = document.createElement("li");
          li.textContent = child.val();
          li.className = "px-4 py-2 text-gray-700 bg-white hover:bg-gray-50 transition";
          emailList.appendChild(li);
        });
      });
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        loginSection.style.display = 'none';
        adminSection.style.display = 'block';
        loadEmails();
      }
    });
  </script>
</body>
</html>
