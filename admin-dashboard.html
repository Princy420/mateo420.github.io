<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - Abonn√©s</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .table-container {
      max-width: 800px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <div class="container table-container">
    <h2 class="text-center mb-4">üìã Liste des abonn√©s</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Adresse e-mail</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody id="emails-table-body">
          <tr>
            <td colspan="3" class="text-center">Chargement des donn√©es...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAO-ZOlRKJRj319BAdbJM1DAInBEEWJsOg",
      authDomain: "tokontany-followers.firebaseapp.com",
      databaseURL: "https://tokontany-followers-default-rtdb.firebaseio.com",
      projectId: "tokontany-followers",
      storageBucket: "tokontany-followers.appspot.com",
      messagingSenderId: "98131171089",
      appId: "1:98131171089:web:57a07bf410939e32081eb0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tbody = document.getElementById("emails-table-body");

    db.ref("followers/emails").once("value", snapshot => {
      const data = snapshot.val();
      tbody.innerHTML = "";

      if (data) {
        const entries = Object.entries(data);
        const seenEmails = new Set();
        let count = 0;

        entries.forEach(([key, value]) => {
          // On ne garde que les objets contenant email ET date
          if (typeof value === "object" && value.email && value.date) {
            const email = value.email;
            const date = value.date;

            // V√©rifie si l'email a d√©j√† √©t√© ajout√©
            if (!seenEmails.has(email)) {
              seenEmails.add(email);
              count++;

              const row = `
                <tr>
                  <th scope="row">${count}</th>
                  <td>${email}</td>
                  <td>${date}</td>
                </tr>
              `;
              tbody.insertAdjacentHTML("beforeend", row);
            }
          }
        });

        if (count === 0) {
          tbody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">Aucun abonn√© valide avec date.</td></tr>`;
        }

      } else {
        tbody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">Aucun abonn√© pour le moment.</td></tr>`;
      }
    }).catch(error => {
      console.error("Erreur lors de la r√©cup√©ration :", error);
      tbody.innerHTML = `<tr><td colspan="3" class="text-center text-danger">Erreur de chargement.</td></tr>`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
